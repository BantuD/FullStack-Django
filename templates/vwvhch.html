<!DOCTYPE html>
<html>
<head>
  <style>
    /* Example using vh (Viewport Height) */
    .full-height-section {
      height: 80vh; /* Set the height to 80% of the viewport height */
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }

    /* Example using ch (Character Width) */
    .character-width-element {
      width: 20ch; /* Set the width to 20 times the width of the character '0' */
      background-color: lightgreen;
      text-align: center;
      padding: 10px;
    }

    /* Example using vw (Viewport Width) */
    .viewport-width-element {
      width: 25vw; /* Set the width to 25% of the viewport width */
      background-color: lightpink;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Example using vh -->
  <div class="full-height-section">
    This is a full-height section.
  </div>

  <!-- Example using ch -->
  <div class="character-width-element">
    1234567890
  </div>

  <!-- Example using vw -->
  <div class="viewport-width-element">
    This element is 25% of the viewport width.
  </div>
</body>
</html>
